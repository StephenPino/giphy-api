<!DOCTYPE html>
<html>
<head>

	<title>Giphy API</title>

	<!-- JQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<!-- style.css -->
<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>

<div class="container" id="button-container">
	
	<!-- Animal Buttons Div -->
	<div class="row">

		<div class="col-md-12" id="animal-buttons-div">
		</div>

	</div>

</div>

<div class="container">

	<div class="row" id="animal-row">
		
		<!-- Animal Gifs Div -->
		<div class="col-md-8" id="animal-gifs-div">
		</div>

		<!-- Submit Form Div -->
		<div class="col-md-4" id="form-div">
			<form action="" method="POST" role="form">



				<div class="form-group">
					<label for="animal-input">Add an animal</label>
					<input type="text" class="form-control" id="animal-input" placeholder="ex. giraffe">
				</div>

				<button type="submit" class="btn btn-primary" id="submit-button">Submit</button>

			</form>
		</div>

	</div>


</div>



<!-- app.js -->
<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>


</html>
